<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Car Workshop</a>
            <div>
                <a href="{{ url_for('logout') }}" class="hover:underline text-lg">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Receipt Section -->
    <section class="container mx-auto text-center py-16">
        <form action="{{ url_for('upload_receipt') }}" method="POST">
            
            <div class="mt-4">
                <label for="car_name" class="block text-lg">Car Name:</label>
                <input type="text" name="car_name" class="border p-2 rounded w-full" required>
            </div>

            <div class="mt-4">
                <label for="total_cost" class="block text-lg">Total Cost:</label>
                <input type="number" name="total_cost" class="border p-2 rounded w-full" required>
            </div>

            <div class="mt-4">
                <label for="engine_oil_cost" class="block text-lg">Engine Oil Cost:</label>
                <input type="number" name="engine_oil_cost" class="border p-2 rounded w-full" required>
            </div>

            <div class="mt-4">
                <label for="oil_filter_cost" class="block text-lg">Oil Filter Cost:</label>
                <input type="number" name="oil_filter_cost" class="border p-2 rounded w-full" required>
            </div>

            <div class="mt-4">
                <label for="air_filter_cost" class="block text-lg">Air Filter Cost:</label>
                <input type="number" name="air_filter_cost" class="border p-2 rounded w-full" required>
            </div>
        
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-4">Submit</button>
        </form>
        
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-16">
        <p>&copy; 2025 Car Workshop. All rights reserved.</p>
    </footer>

</body>
</html>
